<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="800" height="300"></svg>

<script>

// The svg
const svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

// Map and projection
const path = d3.geoPath();
const projection = d3.geoMercator()
  .scale(7500)
  .center([-73,41.5])
  .translate([width / 2, height / 2]);

// Data and color scale
let data = new Map()
const colorScale = d3.scaleThreshold()
  .domain([1, 140000])
  .range(d3.schemeBlues[3]);

// Load external data and boot
Promise.all([
//d3.json("geojson/tract/09.geojson"),
d3.csv("data/tract/hhinc_pop_tract_year.csv", function(d) {
    data.set(d.id, +d.medinc_all) // convert medinc_all column as number
})
]).then(function(loadData){
    let topo = loadData[0]

    // Draw the map
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .join("path")
      // draw each census tract
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      
      // set the color of each census tract
      .attr("fill", function (d) {
        d.total = data.get(d.properties.GEOID) || 0;
        return colorScale(d.total);
      })
})

</script>
